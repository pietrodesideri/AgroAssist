<div class="page no-navbar">
	
	
	<div class="toolbar tabbar toolbar-top">
      <div class="toolbar-inner">
        <a href="#product" class="tab-link tab-link-active">Product Infomation</a>
        <a href="#seller" class="tab-link">Seller Info</a>
      </div>
    </div>
	
	<div class="tabs tabs-with-top-toolbar">
	
		<div id="product" class="page-content tab tab-active">
			<div class="block">
				<div class="section section-with-toolbar-top no-border">
				<div class="list no-hairlines">
					<ul>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap input-dropdown-wrap">
									<select class="input-with-value">
										<option value="cat1">SECTION 1</option>
										<option value="cat2">SECTION 1</option>
									</select>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="radio-inputs">
									<span class="radio-label">Ad Type</span>
									<label class="radio"><input name="adType" type="radio" checked="checked"><i class="icon-radio"></i></label>
									<span class="radio-input-label">Individual</span>
									<label class="radio"><input name="adType" type="radio"><i class="icon-radio"></i></label>
									<span class="radio-input-label">Business</span>
								</div>	
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input placeholder="Product Title" class="" type="text">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<textarea rows="8" placeholder="Product Description"></textarea>
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
					</ul>
				</div>
				
				<button class="col button button-fill color-black">Next</button>
				</div>
				
			</div>
		</div>
		<div id="seller" class="page-content tab">
			<div class="block">
				<div class="section section-with-toolbar-top no-border">
				<div class="list no-hairlines">
					<ul>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input placeholder="Seller Name" class="" type="text">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input placeholder="Seller Email" class="" type="email">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input placeholder="Seller Phone" class="" type="text">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<label class="checkbox">
								<input name="checkbox" type="checkbox" checked="checked"><i class="icon-checkbox"></i>
							</label>
							<span class="checkbox-label">Hide the phone number on the published Products.</span>
						</li>
						
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input placeholder="Location" class="" type="text">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input placeholder="Country" class="" type="text">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input placeholder="ZIP Code" class="" type="text">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						
					</ul>
				</div>
				
				<button class="col button button-fill color-black">Update</button>
				</div>
			</div>
		</div>
		
	</div>
	
	<div class="toolbar tabbar tabbar-labels">
		<div class="toolbar-inner">
			<a href="/" class="tab-link">
				<i class="material-icons">home</i>
				<span class="tabbar-label">Home</span>
			</a>
			<a href="/shop/" class="tab-link">
				<i class="material-icons">shop</i>
				<span class="tabbar-label">Shop</span>
			</a>
			<a href="/add_ad/" class="tab-link tab-link-active">
				<i class="material-icons">add_box</i>
				<span class="tabbar-label">Upload Products</span>
			</a>
			<a href="/profile/" class="tab-link">
				<i class="material-icons">person</i>
				<span class="tabbar-label">Profile</span>
			</a>
			<a href="/pages/" class="tab-link">
				<i class="material-icons">pages</i>
				<span class="tabbar-label">Assist</span>
			</a>
		</div>
	</div>
					
	
</div>
